<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-control" content="public, max-age=86400">
  <meta property="og:image" content="IMG_5283.ico">
  	<title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
    <div>
      <label for="playerName">Enter your name:</label>
      <input type="text" id="playerName" />
      <p id="nameErrorMessage" class="error-message">Please enter a valid name.</p>
      <button id="startButton">Start</button>
    </div>
  </header>
  <main>
    <p>Choose your weapon:</p>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.jpg" alt="Rock" width="150" height="150">
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" alt="Paper" width="150" height="150">
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" alt="Scissors" width="150" height="150">
      </div>
    </div>
    <p id="result"></p>
    <div id="score">
      <h1>Score</h1>
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>You</th>
            <th>Computer</th>
          </tr>
        </thead>
        <tbody id="scoreTableBody">
          <!-- Scores will be added here dynamically -->
        </tbody>
      </table>
    </div>
	  <p>
<a href="http://css-validator.org/check/referer">
    <img style="border:0;width:88px;height:31px"
        src="http://css-validator.org/images/vcss-blue.png"
        alt="Valid CSS!" />
</a>
</p>
  </main>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then((registration) => {
        console.log('Service Worker enregistré avec succès:', registration);
      })
      .catch((error) => {
        console.error('Erreur lors de l\'enregistrement du Service Worker:', error);
      });
  }
</script>
  <script type="application/json" id="gameData"></script>
  <script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/FileSaver.js"></script>
  <script src="app.js"></script>
</body>
</html>
