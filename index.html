<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chifoumi</title>
</head>
<body>
    <h1>CHIFOUMI</h1>

    <div class="choices">
      <img src="./rock.jpg" alt="Pierre" id="rock">
      <img src="./paper.png" alt="Papier" id="paper">
      <img src="./scissors.png" alt="Ciseaux" id="scissors">
    </div>

    <div class="score-board">
      <div id="user-label">ME: <span id="user-score">0</span></div>
      <div id="computer-label">COMPUTER: <span id="computer-score">0</span></div>
    </div>

    <div id="result"></div>

    <table id="scores">
      <thead>
        <tr>
          <th>ME</th>
          <th>COMPUTER</th>
          <th>RESULT</th>
        </tr>
      </thead>
