<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <p>Choose your weapon:</p>
      <div class="choices">
        <img id="rock" src="rock.jpg" alt="Rock">
        <img id="paper" src="paper.png" alt="Paper">
        <img id="scissors" src="scissors.png" alt="Scissors">
      </div>
      <p id="result"></p>
      <div id="score">
        <h1>Score</h1>
        <p>Player: <span id="playerScore"></span></p>
        <p>Computer: <span id="computerScore"></span></p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
